<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
	font-family: sans-serif;
  padding: 24px;
}

h1, h2 {
	margin-top: 0;
  margin-bottom: 0;
  text-transform: capitalize;
}

p {
	margin-top: 8px;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.axis text {
  font: 10px sans-serif;
}

.cells path {
  fill: none;
  pointer-events: all;
}

.cells :hover circle {
  stroke: black;
  stroke-width: 2px;
  cursor: pointer;
}

.tooltip-dot {
  display: inline-block;
  margin-right: 4px;
  width: 8px;
  height: 8px;
  border-radius: 50%;
  background-color: #efefef;
}

.legend-dot {
  display: inline-block;
  margin-right: 4px;
  width: 12px;
  height: 12px;
  border-radius: 50%;
  background-color: #efefef;
}

/* Circle colors */

.circle-Actinopterygii {
  fill: #4E79A7;
  background-color: #4E79A7;
}

.circle-Amphibia {
  fill: #F28E2B;
  background-color: #F28E2B;
}

.circle-Asteroidea {
  fill: #E15759;
  background-color: #E15759;
}

.circle-Aves {
  fill: #76B7B2;
  background-color: #76B7B2;
}

.circle-Bivalvia {
  fill: #59A14F;
  background-color: #59A14F;
}

.circle-Insecta {
  fill: #EDC948;
  background-color: #EDC948;
}

.circle-Mammalia {
  fill: #B07AA1;
  background-color: #B07AA1;
}

.circle-Reptilia {
  fill: #B6992D;
  background-color: #B6992D;
}

div.tooltip {
  position: absolute;
  text-align: center;
  padding: 8px;
  font: 12px sans-serif;
  background: white;
  border: 1px solid #ededed;
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
  border-radius: 8px;
  pointer-events: none;
  text-transform: capitalize;
}

circle.active {
  stroke: black;
  stroke-width: 2px;
}

div.infopanel {
  position: relative;
  display: flex;
  align-items: top;
  margin-top: 16px;
  margin-left: 32px;
}

div.portrait {
  width: 150px;
  height: 150px;
  border-radius: 50%;
  margin-right: 16px;
  background-color: #ededed;
  display: inline-block;
  overflow: hidden;
}

.portraitimg {
  display: block;
  margin-left: auto;
  margin-right: auto;
}

img.wide {
    height: 100%;
    object-fit:cover;
}
img.tall {
    width: 100%;
    object-fit:cover;

  display: inline-block;
}

.mbm {
  margin-bottom: 16px;
}

</style>
<body>
	<h1>Extinct Animals</h1>
	<p>Recent Extinctions of the Last 12,000 Years</p>
	<svg width="760" height="373"></svg>	
</body>
<script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>

var svg = d3.select("svg"),
    margin = {top: 40, right: 40, bottom: 40, left: 40},
    width = svg.attr("width") - margin.left - margin.right,
    height = svg.attr("height") - margin.top - margin.bottom,
    active;

var formatValue = d3.format(",d");

var divtooltip = d3.select("body").append("div")
    .attr("class", "tooltip")
    .style("opacity", 0);

var divinfopanel = d3.select("body").append("div")
    .attr("class", "infopanel")
    .style("opacity", 0);

var x = d3.scaleLinear()
    .domain([0, 12000])
  	.range([0, 700]);

var g = svg.append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

d3.csv("data.csv", type, function(error, data) {
  if (error) throw error;

  var simulation = d3.forceSimulation(data)
      .force("x", d3.forceX(function(d) { return x(d.value); }).strength(5))
      .force("y", d3.forceY(height / 2.5))
      .force("collide", d3.forceCollide(7))
      .stop();

  for (var i = 0; i < 220; ++i) simulation.tick();

  g.append("g")
      .attr("class", "axis axis--x")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x).ticks(10, ".0s"));

  var cell = g.append("g")
      .attr("class", "cells")
    .selectAll("g").data(d3.voronoi()
        .extent([[-margin.left, -margin.top], [width + margin.right, height + margin.top]])
        .x(function(d) { return d.x; })
        .y(function(d) { return d.y; })
      .polygons(data)).enter().append("g");

  cell.append("circle")
      .attr("r", 6)
      .attr("class", function(d) { return "circle-" + d.data.class + " circle-" + d.data.uid; })
      .attr("cx", function(d) { return d.data.x; })
      .attr("cy", function(d) { return d.data.y; })
      .on("mouseover", function(d) {
       divtooltip.transition()
         .duration(200)
         .style("opacity", 1);
       divtooltip.html("<strong>" + d.data.name + "</strong>" + "<br/>" + "<span class='tooltip-dot circle-" + d.data.class + "'>" + "</span>" + d.data.class + "<br/>" + d.data.value + " years ago")
         .style("left", (d3.event.pageX + 16) + "px")
         .style("top", (d3.event.pageY - 20) + "px");
       })
      .on("mouseout", function(d) {
       divtooltip.transition()
         .duration(500)
         .style("opacity", 0);
       })
      .on("click", function(d) {
        
        if (active === d) return reset();
        g.selectAll(".active").classed("active", false);
        d3.select(this).classed("active", active = d);

        divinfopanel.transition()
          .duration(200)
          .style("opacity", 1)
        divinfopanel.html("<div class='portrait'>" + "<img class='portraitimg " + d.data.imgclass + "' src='" + d.data.img + "'>" + "</div>" + "<div class='infopaneldata'>" + "<h2>" + d.data.name + "</h2>" + "<div class='mbm'>" + "<span class='legend-dot circle-" + d.data.class + "'>" + "</span>" + d.data.class + "</div>" + "<div class='mbm'>" + "<strong>Scientific Name: </strong>" + "<br/>" + d.data.id + "</div>" + "<div class='mbm'>" + "<strong>Estimated year extinct: </strong>" + "<br/>" + d.data.yearextinct + " (" + d.data.value + " years ago)" + "</div>" + "<strong>Learn More:</strong>" + "<br/>" + "<a href='" + d.data.wikipedia + "' target='blank'>Wikipedia</a>" + "</div>")
      });
});

function type(d) {
  if (!d.value) return;
  d.value = +d.value;
  return d;
}

</script>
