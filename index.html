<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
	font-family: sans-serif;
  padding: 24px;
}

h1 {
	margin-bottom: 0;
}

p {
	margin-top: 8px;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.axis text {
  font: 10px sans-serif;
}

.cells path {
  fill: none;
  pointer-events: all;
}

.cells :hover circle {
  stroke: black;
  stroke-width: 2px;
  cursor: pointer;
}

/* Circle colors */

.circle-Actinopterygii {
  fill: #4E79A7;
}

.circle-Amphibia {
  fill: #F28E2B;
}

.circle-Asteroidea {
  fill: #E15759;
}

.circle-Aves {
  fill: #76B7B2;
}

.circle-Bivalvia {
  fill: #59A14F;
}

.circle-Insecta {
  fill: #EDC948;
}

.circle-Mammalia {
  fill: #B07AA1;
}

.circle-Reptilia {
  fill: #FF9DA7;
}

div.tooltip {
  position: absolute;
  text-align: center;
  padding: 8px;
  font: 12px sans-serif;
  background: white;
  border: 1px solid #ededed;
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
  border-radius: 8px;
  pointer-events: none;
}

circle.active {
  stroke: black;
  stroke-width: 2px;
}

div.infopanel {
  position: relative;
  display: flex;
  align-items: center;
}

div.portrait {
  width: 100px;
  height: 100px;
  border-radius: 50%;
  margin-right: 16px;
  background-color: #ededed;
  display: inline-block;
  overflow: hidden;
}

.portraitimg {
  max-height: 100%;
  display: block;
  margin-left: auto;
  margin-right: auto;
}

div.infopaneldata {
  display: inline-block;
}

</style>
<body>
	<h1>Animal Extinctions</h1>
	<p>Over the Last 12,000 Years</p>
	<svg width="760" height="380"></svg>	
</body>

<script src="https://d3js.org/d3.v4.min.js"></script>
<script>

var svg = d3.select("svg"),
    margin = {top: 40, right: 40, bottom: 40, left: 40},
    width = svg.attr("width") - margin.left - margin.right,
    height = svg.attr("height") - margin.top - margin.bottom,
    active;

var formatValue = d3.format(",d");

var divtooltip = d3.select("body").append("div")
    .attr("class", "tooltip")
    .style("opacity", 0);

var divinfopanel = d3.select("body").append("div")
    .attr("class", "infopanel")
    .style("opacity", 0);

var x = d3.scaleLinear()
    .domain([0, 12000])
  	.range([0, 700]);

var g = svg.append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

d3.csv("data.csv", type, function(error, data) {
  if (error) throw error;

  var simulation = d3.forceSimulation(data)
      .force("x", d3.forceX(function(d) { return x(d.value); }).strength(8))
      .force("y", d3.forceY(height / 2.5))
      .force("collide", d3.forceCollide(7))
      .stop();

  for (var i = 0; i < 220; ++i) simulation.tick();

  g.append("g")
      .attr("class", "axis axis--x")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x).ticks(10, ".0s"));

  var cell = g.append("g")
      .attr("class", "cells")
    .selectAll("g").data(d3.voronoi()
        .extent([[-margin.left, -margin.top], [width + margin.right, height + margin.top]])
        .x(function(d) { return d.x; })
        .y(function(d) { return d.y; })
      .polygons(data)).enter().append("g");

  cell.append("circle")
      .attr("r", 6)
      .attr("class", function(d) { return "circle-" + d.data.uid; })
      .attr("class", function(d) { return "circle-" + d.data.class; })
      .attr("cx", function(d) { return d.data.x; })
      .attr("cy", function(d) { return d.data.y; })
      .on("mouseover", function(d) {
       divtooltip.transition()
         .duration(200)
         .style("opacity", 1);
       divtooltip.html("<strong>" + d.data.name + "</strong>" + "<br/>" + d.data.class + "<br/>" + d.data.value + " years ago")
         .style("left", (d3.event.pageX + 16) + "px")
         .style("top", (d3.event.pageY - 20) + "px");
       })
      .on("mouseout", function(d) {
       divtooltip.transition()
         .duration(500)
         .style("opacity", 0);
       })
      .on("click", function(d) {
        
        if (active === d) return reset();
        g.selectAll(".active").classed("active", false);
        d3.select(this).classed("active", active = d);

        divinfopanel.transition()
          .duration(200)
          .style("opacity", 1)
        divinfopanel.html("<div class='portrait'>" + "<img class='portraitimg' src='" + d.data.img + "'>" + "</div>" + "<div class='infopaneldata'>" + "<strong>" + d.data.name + "</strong>" + "<br/>" + d.data.class + "<br/>" + d.data.value + " years ago" + "</div>")
      });
});

function type(d) {
  if (!d.value) return;
  d.value = +d.value;
  return d;
}

</script>
