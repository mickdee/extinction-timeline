<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
	font-family: sans-serif;
  padding: 24px;
}

h1 {
	margin-bottom: 0;
}

p {
	margin-top: 8px;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.axis text {
  font: 10px sans-serif;
}

.cells path {
  fill: none;
  pointer-events: all;
}

.cells :hover circle {
  stroke: black;
  stroke-width: 2px;
}

/* Circle colors */

.circle-Actinopterygii {
  fill: #4E79A7;
}

.circle-Amphibia {
  fill: #F28E2B;
}

.circle-Asteroidea {
  fill: #E15759;
}

.circle-Aves {
  fill: #76B7B2;
}

.circle-Bivalvia {
  fill: #59A14F;
}

.circle-Insecta {
  fill: #EDC948;
}

.circle-Mammalia {
  fill: #B07AA1;
}

.circle-Reptilia {
  fill: #FF9DA7;
}

</style>
<body>
	<h1>Animal Extinctions</h1>
	<p>Over the Last 12,000 Years</p>
	<svg width="760" height="340"></svg>	
</body>

<script src="https://d3js.org/d3.v4.min.js"></script>
<script>

var svg = d3.select("svg"),
    margin = {top: 40, right: 40, bottom: 40, left: 40},
    width = svg.attr("width") - margin.left - margin.right,
    height = svg.attr("height") - margin.top - margin.bottom;

var formatValue = d3.format(",d");

var tip = d3.select("body").append("tip")
    .attr("class", "tip")
    .style("opacity", 0);

var x = d3.scaleLinear()
    .domain([0, 12000])
  	.range([0, 700]);

var g = svg.append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

d3.csv("data.csv", type, function(error, data) {
  if (error) throw error;

  x.domain(d3.extent(data, function(d) { return d.value; }));

  var simulation = d3.forceSimulation(data)
      .force("x", d3.forceX(function(d) { return x(d.value); }).strength(8))
      .force("y", d3.forceY(height / 2.5))
      .force("collide", d3.forceCollide(6))
      .stop();

  for (var i = 0; i < 220; ++i) simulation.tick();

  g.append("g")
      .attr("class", "axis axis--x")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x).ticks(10, ".0s"));

  var cell = g.append("g")
      .attr("class", "cells")
    .selectAll("g").data(d3.voronoi()
        .extent([[-margin.left, -margin.top], [width + margin.right, height + margin.top]])
        .x(function(d) { return d.x; })
        .y(function(d) { return d.y; })
      .polygons(data)).enter().append("g");

  cell.append("circle")
      .attr("r", 5)
      .attr("class", function(d) { return "circle-" + d.data.uid; })
      .attr("class", function(d) { return "circle-" + d.data.class; })
      .attr("cx", function(d) { return d.data.x; })
      .attr("cy", function(d) { return d.data.y; });      

  cell.append("path")
      .attr("d", function(d) { return "M" + d.join("L") + "Z"; }) 

  cell.append("title")
      .text(function(d) { return d.data.name + "\n" + d.data.class + "\n" + formatValue(d.data.value) + " Years Ago";});
});

function type(d) {
  if (!d.value) return;
  d.value = +d.value;
  return d;
}

</script>
